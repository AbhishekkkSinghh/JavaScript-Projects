<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main-container">
        <div class="choice" id="rock" ><img src="./rock.png" alt="This is a Rock"></div>
        <div class="choice" id="paper"><img src="./paper.png" alt="This is a Paper"></div>
        <div class="choice" id="scissor"><img src="./scissors.png" alt="This is a Scissor"></div>
    </div>

    <div class="score-board"> 
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="messg-container">
        <P id="msg">Play Your Move</P>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
